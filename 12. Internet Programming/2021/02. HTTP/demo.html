<html>

 <!-- Заглавна част -->
 <head>
  <title>HttpDemo</title>
 </head>
 <!-- /Заглавна част -->
 
 <!-- Съдържание -->
 <body>
 
  <!-- Заглавие и текст -->
  <h1>HTTP</h1>
  <p>Hyper Text Transfer Protocol</p>
  <hr />
  <!-- /Заглавие и текст -->
  
  <!-- Формуляр 1 -->
  <h2>Demo 1. Loading a page</h2>
  <form action="demo.html">
   <input type="submit" value="Home" />
  </form>
  <hr />
  <!-- /Формуляр 1 -->
  
  <!-- Формуляр 2 -->
  <h2>Demo 2. Method Get</h2>
  <form action="demo.html" method="get">
   <p>Name:</p>
   <p><input type="text" name="name" /></p>
   <p><input type="submit" value="Send" /></p>
  </form>
  <hr />
  <!-- /Формуляр 2 -->
  
  <!-- Формуляр 3 -->
  <h2>Demo 3. Method Post</h2>
  <form action="demo.html" method="post">
   <p>Name:</p>
   <p><input type="text" name="name" /></p>
   <p><input type="submit" value="Send" /></p>
  </form>
  <!-- /Формуляр 3 -->
  
 </body>
 <!-- /Съдържание -->
 
</html>
